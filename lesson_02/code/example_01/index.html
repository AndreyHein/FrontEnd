<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <label for="name"> Введите своё имя: </label>
        <input id="name" type="text" placeholder="Здесь должно быть ваше имя" required>
        <br>
        <!-- disabled возможен в input -->
        <label for="age">Введите ваш возраст</label>
        <input id="age" type="number">
        <br>
        <label for="pass">ВВедите пароль</label>
        <input id="pass" type="password">
        <br>
        <label for="date">Введите дату рождения:</label>
        <input id="date" type="date">
        <br>
        <label for="male">M:</label>
        <input id="male" type="radio" name="gender">
        <label for="female">F</label>
        <input id="female" type="radio" name="gender">
        <br>
        <br>
        <label for="reading">Любите ли вы читать</label>
        <input id="reading" type="checkbox">
        <br>
        <br>
        <label for="reading">Есть у вас домашние животные?</label>
        <input id="reading" type="checkbox">
        <br>
        <br>
        <br>
        <label for="reading">Введите ваш комментарий:</label>
        <br>
        <textarea rows="10" placeholder="сюда"></textarea>
        <br>
        <label for="reading">Оцените нас:</label>
        <input type="range" min="1" max="10">
        <br>
        <select>
            <option>Вариант1</option>
            <option>Вариант1</option>
        </select>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>
</body>
</html>
